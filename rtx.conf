/*
* RTX Remix Configuration File
*
* This file enables debugging and validation features for development.
*/

# Enable Aftermath GPU crash dump collection
# This captures GPU crash dumps and shader debug info for debugging GPU hangs/crashes
# Dumps will be written to the path specified by DXVK_AFTERMATH_DUMP_PATH environment variable
#
# Supported values: True, False
dxvk.enableAftermath = True

# Enable Aftermath resource tracking
# Provides more detailed information in crash dumps at a performance cost
# Only takes effect when dxvk.enableAftermath is True
#
# Supported values: True, False
dxvk.enableAftermathResourceTracking = True

# Enable Vulkan validation layers
# Catches Vulkan API usage errors and best practices violations
# Note: This has a significant performance impact and should only be used for debugging
#
# Supported values: True, False
rtx.enableValidationLayers = False

# Enable extended validation layer features
# Enables GPU-Assisted Validation, Synchronization Validation, Best Practices, and Ray Tracing Validation
# Only takes effect when rtx.enableValidationLayers is True
# Note: This has a very significant performance impact
#
# Supported values: True, False
rtx.enableValidationLayerExtendedValidation = False
